<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICE EXAM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/detail.css"/>
    <link rel="stylesheet" href="CSS/practiceExamHCJS.css">
</head>
<body>
<div class="main">
    <div class="container">
        <div class="hang1">
            <h2 class="lg"><a>Login</a></h2>
            <h2 class="rg"><a>Register</a></h2>
        </div>
        <div class="hang2">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <h3><a href="#">Forgot Password</a></h3>
                <button type="submit" class="btn btn-default">Signin</button>
                </div>
            </form>
        </div>
        <div class="hang3">
            <button type="button" class="btn btn-primary btn-lg btn-block">SIGN IN WITH FACEBOOK</button>
        </div>
        <div class="hang4">
            <button type="button" class="btn btn-default btn-lg btn-block">SIGN IN WITH GOOGLE</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="libs/jquery/jquery.3.6.js"></script>
</body>
</html>
